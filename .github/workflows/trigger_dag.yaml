name: Run Python Scripts

on:
  push:
    branches:
      - '*'

jobs:
  run_scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f dags/requirements.txt ]; then pip install -r dags/requirements.txt; fi

    - name: Run script1.py
      run: python dags/src/model_development_and_evaluation_with_mlflow.py

    - name: Run script2.py
      run: python dags/src/compare_best_models.py

    - name: Run script3.py
      run: python dags/src/push_to_gcp.py