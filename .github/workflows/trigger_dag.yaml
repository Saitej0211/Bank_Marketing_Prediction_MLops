name: Run Python Scripts

on:
  push:
    branches:
      - 'vignesh_cicd_check'

jobs:
  run_scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run model_development_and_evaluation_with_mlflow.py
      run: python dags/src/Model_Pipeline/model_development_and_evaluation_with_mlflow.py

    - name: Run compare_best_models.py
      run: python dags/src/Model_Pipeline/compare_best_models.py

    - name: Run push_to_gcp.py
      run: python dags/src/Model_Pipeline/push_to_gcp.py