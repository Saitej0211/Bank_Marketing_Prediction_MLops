<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Marketing Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button, select {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p#result {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bank Marketing Predictor</h1>
    <form id="predictionForm">
        <input type="number" name="age" placeholder="Age" required />
        
        <select name="job" required>
          <option value="">Select Job</option>
          <option value="admin.">Admin</option>
          <option value="entrepreneur">Entrepreneur</option>
          <option value="technician">Technician</option>
          <!-- Add other job options here -->
        </select>

        <select name="marital" required>
          <option value="">Select Marital Status</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
        </select>

        <select name="education" required>
          <option value="">Select Education Level</option>
          <option value="primary">Primary</option>
          <option value="secondary">Secondary</option>
          <option value="tertiary">Tertiary</option>
          <!-- Add other education options if needed -->
        </select>

        <select name="default" required>
          <option value="">Default?</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <input type="number" name="balance" placeholder="Balance" required />

        <select name="housing" required>
          <option value="">Housing Loan?</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <select name="loan" required>
          <option value="">Personal Loan?</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <select name="contact" required>
          <option value="">Contact Type</option>
          <option value="unknown">Unknown</option>
          <!-- Add other contact options here -->
        </select>

        <input type="number" name="day" placeholder="Day of Month" required />
        
        <select name="month" required>
          <option value="">Select Month</option>
          <!-- Add all months -->
          <option value="jan">January</option>
          <!-- Continue with other months -->
          <!-- Example for May -->
          <option value="may">May</option> 
        </select>

        <input type="number" name="duration" placeholder="Duration (seconds)" required />
        
        <input type="number" name="campaign" placeholder="# Campaign Contacts Count" required />

        <input type="number" name="pdays" placeholder="# Days Since Last Contact (-1 if never)" required />

        <input type="number" name="previous" placeholder="# Previous Contacts Before Campaign" required />
        
        <button type="submit">Get Prediction</button>
    </form>

    <p id="result"></p>
</div>

<script>
// JavaScript to handle form submission and fetch prediction
document.getElementById('predictionForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('http://<VM-IP-ADDRESS>:8000/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById('result').textContent = `Prediction: ${result.prediction}`;
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').textContent = 'Error fetching prediction.';
    }
});
</script>

</body>
</html>
