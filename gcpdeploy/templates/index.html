<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Marketing Prediction</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Bank Marketing Predictor</h1>
    <form id="predictionForm">
        <input type="number" name="age" placeholder="Age" required>
        <select name="job" required>
            <option value="admin.">Admin</option>
            <option value="blue-collar">Blue-collar</option>
            <option value="entrepreneur">Entrepreneur</option>
            <option value="housemaid">Housemaid</option>
            <option value="management">Management</option>
            <option value="retired">Retired</option>
            <option value="self-employed">Self-employed</option>
            <option value="services">Services</option>
            <option value="student">Student</option>
            <option value="technician">Technician</option>
            <option value="unemployed">Unemployed</option>
            <option value="unknown">Unknown</option>
        </select>
        <select name="marital" required>
            <option value="divorced">Divorced</option>
            <option value="married">Married</option>
            <option value="single">Single</option>
        </select>
        <select name="education" required>
            <option value="primary">Primary</option>
            <option value="secondary">Secondary</option>
            <option value="tertiary">Tertiary</option>
            <option value="unknown">Unknown</option>
        </select>
        <select name="default" required>
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
        <input type="number" name="balance" placeholder="Balance" required>
        <select name="housing" required>
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
        <select name="loan" required>
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
        <select name="contact" required>
            <option value="cellular">Cellular</option>
            <option value="telephone">Telephone</option>
            <option value="unknown">Unknown</option>
        </select>
        <input type="number" name="day" placeholder="Day" required>
        <select name="month" required>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
        </select>
        <input type="number" name="duration" placeholder="Duration" required>
        <input type="number" name="campaign" placeholder="Campaign" required>
        <input type="number" name="pdays" placeholder="Pdays" required>
        <input type="number" name="previous" placeholder="Previous" required>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').textContent = `Error: ${data.error}`;
                } else {
                    document.getElementById('result').textContent = `Prediction: ${data.prediction}`;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error fetching prediction.';
            });
        });
    </script>
</body>
</html>
